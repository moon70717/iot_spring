<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="http://cdn.dhtmlx.com/edge/dhtmlx.css"
	type="text/css">
<script src="http://cdn.dhtmlx.com/edge/dhtmlx.js"
	type="text/javascript"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="gridbox" style="width: 75%; height: 400px;"></div>
	
	<a href="https://docs.dhtmlx.com/grid__basic_initialization.html">docs</a>
	<script>
		mygrid = new dhtmlXGridObject('gridbox');
		mygrid.setImagePath("./codebase/imgs/");
		mygrid.setHeader("Sales,Book title,Author,Price");//the headers of columns  
		mygrid.setInitWidths("150,150,150,100"); //the widths of columns  
		mygrid.setColAlign("left,left,left,left"); //the alignment of columns   
		mygrid.setColTypes("ro,ed,ed,ed"); //the types of columns  
		mygrid.setColSorting("int,str,str,int"); //the sorting types   
		mygrid.init();
		<!--to do
			ajax연결해서 data를 받아오기
			-->
		var data = {
			rows : [ {
				id : 1,
				data : [ "A Time to Kill", "John Grisham", "100", "4500" ]
			}, {
				id : 2,
				data : [ "Blood and Smoke", "Stephen King", "1000", "4500" ]
			}, {
				id : 3,
				data : [ "The Rainmaker", "John Grisham", "-200", "4500" ]
			} ]
		};
		mygrid.parse(data, "json");
	</script>


	<!-- spring/resources/dhtmlx/sources/dhtmlxGrid/codebase/dhtmlxgrid.js -->
	<!-- <link rel="stylesheet" type="text/css" href="/spring/resources/dhtmlx/codebase/dhtmlx.css">
<script src="/spring/resources/dhtmlx/codebase/dhtmlxgrid.js"></script> -->
</body>
</html>
